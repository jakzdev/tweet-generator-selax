<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SELAX V7 - Twitter Card Generator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #0f172a, #111827);
            color: #e0f2fe;
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        /* Particle effect */
        #particles-js {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: 0;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
            position: relative;
            z-index: 1;
        }

        /* Header styling */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 0;
            margin-bottom: 30px;
            border-bottom: 1px solid rgba(0, 150, 255, 0.3);
            position: relative;
        }

        .logo-container {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .logo {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: linear-gradient(135deg, #0284c7, #0ea5e9);
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 0 15px rgba(14, 165, 233, 0.7);
            cursor: pointer;
            position: relative;
        }

        .logo-dots {
            font-size: 24px;
            color: #e0f2fe;
            font-weight: bold;
        }

        .dropdown-menu {
            position: absolute;
            top: 100%;
            left: 0;
            background: rgba(7, 16, 34, 0.95);
            border: 1px solid #0284c7;
            border-radius: 8px;
            padding: 15px;
            width: 300px;
            box-shadow: 0 0 20px rgba(14, 165, 233, 0.5);
            display: none;
            z-index: 100;
            margin-top: 10px;
        }

        .dropdown-menu.show {
            display: block;
            animation: fadeIn 0.3s ease;
        }

        .dropdown-menu h3 {
            margin-bottom: 15px;
            color: #38bdf8;
            text-align: center;
        }

        .dropdown-menu a {
            display: block;
            color: #e0f2fe;
            text-decoration: none;
            padding: 10px;
            margin: 8px 0;
            border-radius: 5px;
            background: rgba(2, 132, 199, 0.2);
            transition: background 0.3s;
        }

        .dropdown-menu a:hover {
            background: rgba(2, 132, 199, 0.4);
        }

        .close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background: none;
            border: none;
            color: #e0f2fe;
            font-size: 20px;
            cursor: pointer;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .title {
            font-size: 28px;
            font-weight: 700;
            background: linear-gradient(90deg, #38bdf8, #0ea5e9);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 0 0 10px rgba(56, 189, 248, 0.5);
        }

        /* Form styling */
        .form-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #7dd3fc;
        }

        .form-group input, .form-group textarea {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #0284c7;
            border-radius: 8px;
            background: rgba(7, 16, 34, 0.8);
            color: #e0f2fe;
            font-size: 16px;
            transition: all 0.3s;
        }

        .form-group input:focus, .form-group textarea:focus {
            outline: none;
            border-color: #38bdf8;
            box-shadow: 0 0 10px rgba(56, 189, 248, 0.5);
        }

        .form-group textarea {
            min-height: 120px;
            resize: vertical;
        }

        .counts {
            display: flex;
            gap: 20px;
        }

        .counts .form-group {
            flex: 1;
        }

        /* Button styling */
        .buttons {
            display: flex;
            gap: 20px;
            margin-top: 20px;
        }

        .btn {
            flex: 1;
            padding: 15px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
        }

        .btn-generate {
            background: linear-gradient(90deg, #0284c7, #0ea5e9);
            color: white;
            box-shadow: 0 0 15px rgba(2, 132, 199, 0.5);
        }

        .btn-generate:hover {
            background: linear-gradient(90deg, #0ea5e9, #38bdf8);
            box-shadow: 0 0 20px rgba(2, 132, 199, 0.7);
            transform: translateY(-2px);
        }

        .btn-reset {
            background: rgba(30, 41, 59, 0.8);
            color: #e0f2fe;
            border: 1px solid #475569;
        }

        .btn-reset:hover {
            background: rgba(51, 65, 85, 0.8);
            transform: translateY(-2px);
        }

        /* Preview styling */
        .preview-container {
            background: rgba(7, 16, 34, 0.8);
            border-radius: 15px;
            padding: 25px;
            margin-top: 40px;
            border: 1px solid #0284c7;
            box-shadow: 0 0 30px rgba(2, 132, 199, 0.4);
        }

        .preview-title {
            text-align: center;
            margin-bottom: 20px;
            color: #38bdf8;
            font-size: 22px;
        }

        #preview {
            width: 100%;
            border-radius: 12px;
            overflow: hidden;
            transition: opacity 0.3s;
            min-height: 200px;
            display: flex;
            justify-content: center;
            align-items: center;
            background: rgba(15, 23, 42, 0.5);
            border: 1px dashed #0284c7;
        }

        #preview img {
            max-width: 100%;
            border-radius: 12px;
        }

        .download-btn {
            display: block;
            width: 100%;
            padding: 15px;
            margin-top: 20px;
            background: linear-gradient(90deg, #10b981, #34d399);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            text-align: center;
            box-shadow: 0 0 15px rgba(16, 185, 129, 0.5);
        }

        .download-btn:hover {
            background: linear-gradient(90deg, #34d399, #6ee7b7);
            box-shadow: 0 0 20px rgba(16, 185, 129, 0.7);
            transform: translateY(-2px);
        }

        .hidden {
            display: none;
        }

        /* Loading spinner */
        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 4px solid #38bdf8;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Footer styling */
        footer {
            text-align: center;
            margin-top: 50px;
            padding: 20px;
            border-top: 1px solid rgba(0, 150, 255, 0.3);
            font-size: 14px;
            color: #7dd3fc;
        }

        /* Light effects */
        .light-effect {
            position: fixed;
            width: 200px;
            height: 200px;
            background: radial-gradient(circle, rgba(56, 189, 248, 0.2) 0%, rgba(0, 0, 0, 0) 70%);
            pointer-events: none;
            z-index: 0;
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .form-container {
                grid-template-columns: 1fr;
            }
            
            .counts {
                flex-direction: column;
                gap: 0;
            }
        }
    </style>
</head>
<body>
    <!-- Particle effect container -->
    <div id="particles-js"></div>
    
    <!-- Light effects -->
    <div class="light-effect" style="top: 10%; left: 5%;"></div>
    <div class="light-effect" style="bottom: 10%; right: 5%;"></div>
    
    <div class="container">
        <header>
            <div class="logo-container">
                <div class="logo" id="logo-btn">
                    <span class="logo-dots">•••</span>
                </div>
                <h1 class="title">SELAX V7</h1>
            </div>
            
            <div class="dropdown-menu" id="dropdown-menu">
                <button class="close-btn" id="close-btn"><i class="fas fa-times"></i></button>
                <h3>Saluran WhatsApp</h3>
                <a href="https://whatsapp.com/channel/0029VbB6iaYGzzKSWye00p13" target="_blank">
                    <i class="fab fa-whatsapp"></i> WhatsApp Channel
                </a>
                <a href="https://wa.me/882020791412" target="_blank">
                    <i class="fab fa-whatsapp"></i> WhatsApp Selax
                </a>
            </div>
        </header>
        
        <div class="form-container">
            <div class="form-column">
                <div class="form-group">
                    <label for="profile">Foto Profil (opsional)</label>
                    <input type="text" id="profile" placeholder="URL gambar profil" value="https://files.catbox.moe/r2oyr8.png">
                </div>
                
                <div class="form-group">
                    <label for="name">Nama Tampilan</label>
                    <input type="text" id="name" placeholder="Contoh: Selax" value="Selax">
                </div>
                
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" placeholder="Contoh: Always.Slax (tanpa @)" value="Always.Slax">
                </div>
            </div>
            
            <div class="form-column">
                <div class="form-group">
                    <label for="tweet">Isi Tweet</label>
                    <textarea id="tweet" placeholder="Masukkan kata-katamu">Halo! Ini adalah contoh tweet dari generator SELAX V7</textarea>
                </div>
                
                <div class="counts">
                    <div class="form-group">
                        <label for="retweets">Retweets</label>
                        <input type="number" id="retweets" value="1000">
                    </div>
                    
                    <div class="form-group">
                        <label for="likes">Likes</label>
                        <input type="number" id="likes" value="5000">
                    </div>
                </div>
            </div>
        </div>
        
        <div class="buttons">
            <button class="btn btn-generate" id="generate-btn">
                <i class="fas fa-cog"></i> Generator
            </button>
            <button class="btn btn-reset" id="reset-btn">
                <i class="fas fa-redo"></i> Reset
            </button>
        </div>
        
        <div class="preview-container">
            <h2 class="preview-title">Pratinjau Twitter Card</h2>
            <div id="preview">
                <p>Hasil akan ditampilkan di sini setelah mengeklik tombol Generator</p>
            </div>
            <a id="download-btn" class="download-btn hidden">
                <i class="fas fa-download"></i> Download Gambar
            </a>
        </div>
        
        <footer>
            <p>© 2023 SELAX V7 - Twitter Card Generator</p>
        </footer>
    </div>

    <!-- Load particle.js library -->
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    
    <script>
        // Initialize particles.js
        document.addEventListener('DOMContentLoaded', function() {
            particlesJS('particles-js', {
                particles: {
                    number: { value: 80, density: { enable: true, value_area: 800 } },
                    color: { value: "#7dd3fc" },
                    shape: { type: "line" },
                    opacity: { value: 0.5, random: true },
                    size: { value: 5, random: true },
                    line_linked: { enable: false },
                    move: {
                        enable: true,
                        speed: 2,
                        direction: "none",
                        random: true,
                        straight: false,
                        out_mode: "out",
                        bounce: false
                    }
                },
                interactivity: {
                    detect_on: "canvas",
                    events: {
                        onhover: { enable: true, mode: "repulse" },
                        onclick: { enable: true, mode: "push" },
                        resize: true
                    }
                },
                retina_detect: true
            });
            
            // Logo dropdown functionality
            const logoBtn = document.getElementById('logo-btn');
            const dropdownMenu = document.getElementById('dropdown-menu');
            const closeBtn = document.getElementById('close-btn');
            
            logoBtn.addEventListener('click', function() {
                dropdownMenu.classList.toggle('show');
            });
            
            closeBtn.addEventListener('click', function() {
                dropdownMenu.classList.remove('show');
            });
            
            // Close dropdown when clicking outside
            document.addEventListener('click', function(event) {
                if (!logoBtn.contains(event.target) && !dropdownMenu.contains(event.target)) {
                    dropdownMenu.classList.remove('show');
                }
            });
            
            // Generate button functionality
            const generateBtn = document.getElementById('generate-btn');
            const resetBtn = document.getElementById('reset-btn');
            const downloadBtn = document.getElementById('download-btn');
            const previewDiv = document.getElementById('preview');
            
            generateBtn.addEventListener('click', function() {
                const name = document.getElementById('name').value || 'Selax';
                const username = document.getElementById('username').value || 'Always.Slax';
                const tweetText = document.getElementById('tweet').value || 'Masukkan kata-katamu';
                const retweets = document.getElementById('retweets').value || '1000';
                const likes = document.getElementById('likes').value || '5000';
                const profileImage = document.getElementById('profile').value || 'https://files.catbox.moe/r2oyr8.png';
                
                // Show loading spinner
                previewDiv.innerHTML = '<div class="spinner"></div>';
                
                // Encode parameters for URL
                const encodedName = encodeURIComponent(name);
                const encodedUsername = encodeURIComponent(username);
                const encodedTweet = encodeURIComponent(tweetText);
                const encodedProfile = encodeURIComponent(profileImage);
                
                // Construct the API URL
                const apiUrl = `https://api.siputzx.my.id/api/m/tweet?profile=${encodedProfile}&name=${encodedName}&username=${encodedUsername}&tweet=${encodedTweet}&image=null&theme=dark&retweets=${retweets}&quotes=1500&likes=${likes}&client=Twitter%20for%20iPhone`;
                
                // Create image element
                const img = new Image();
                img.onload = function() {
                    // Clear preview and add new image
                    previewDiv.innerHTML = '';
                    previewDiv.appendChild(img);
                    
                    // Show download button
                    downloadBtn.classList.remove('hidden');
                    downloadBtn.href = apiUrl;
                    downloadBtn.download = 'twitter-card-selax.png';
                };
                
                img.onerror = function() {
                    previewDiv.innerHTML = '<p>Gagal memuat gambar. Pastikan semua input sudah diisi dengan benar.</p>';
                    downloadBtn.classList.add('hidden');
                };
                
                img.src = apiUrl;
                img.alt = "Twitter Card Preview";
            });
            
            // Reset button functionality
            resetBtn.addEventListener('click', function() {
                document.getElementById('profile').value = 'https://files.catbox.moe/r2oyr8.png';
                document.getElementById('name').value = 'Selax';
                document.getElementById('username').value = 'Always.Slax';
                document.getElementById('tweet').value = 'Halo! Ini adalah contoh tweet dari generator SELAX V7';
                document.getElementById('retweets').value = '1000';
                document.getElementById('likes').value = '5000';
                
                previewDiv.innerHTML = '<p>Hasil akan ditampilkan di sini setelah mengeklik tombol Generator</p>';
                downloadBtn.classList.add('hidden');
            });
            
            // Generate image on page load with default values
            generateBtn.click();
        });
    </script>
</body>
</html>
